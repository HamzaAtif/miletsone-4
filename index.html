<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Editable Dynamic Resume Builder by Hamza Atif</h1>
  <form id="resumeForm">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="profilePicture">Profile Picture:</label>
      <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
      <img id="profilePreview" src="#" alt="Profile Picture Preview" style="display: none; width: 150px; height: 150px; border-radius: 50%; margin-top: 10px;">
    </fieldset>
    
    <fieldset>
      <legend>Experience</legend>
      <label for="experience">Experience</label>
      <textarea id="experience" name="experience" rows="4" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills</label>
      <textarea id="skills" name="skills" rows="4" required></textarea>
    </fieldset>

    <button type="submit">Generate Resume Below</button>
  </form>

  <div id="resumeOutput"></div>
  <button id="saveChanges" style="display: none;">Save Changes</button>

  
  <script src="logic.js" type="module"></script>
</body>
</html>
